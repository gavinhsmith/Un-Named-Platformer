<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Un-Named Platformer</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/fonts/FR73Pixel/font.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/master.css">

    <!-- Node.js Modules -->
    <script src="node/modules.js" charset="utf-8"></script>

    <!-- Node.js Scripts -->
    <script src="node/emitter.js" charset="utf-8"></script>
    <script src="node/externalLink.js" charset="utf-8"></script>

    <!-- Libraries -->
    <script src="lib/sound.js" charset="utf-8"></script>
    <script src="lib/get.js" charset="utf-8"></script>
    <script src="lib/SHA256.js" charset="utf-8"></script>
    <script src="lib/rs.js" charset="utf-8"></script>
    <script src="lib/sprite.js" charset="utf-8"></script>

    <!-- Class Modifications -->
    <script src="js/classmods.js" charset="utf-8"></script>

    <!-- Classes -->
    <script src="class/InputState.js" charset="utf-8"></script>
    <script src="class/Player.js" charset="utf-8"></script>
    <script src="class/Enemy.js" charset="utf-8"></script>
    <script src="class/Wall.js" charset="utf-8"></script>
    <script src="class/Level.js" charset="utf-8"></script>
    <script src="class/JSONLevel.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Game Scripts -->
    <script src="js/vars.js" charset="utf-8"></script>
    <script src="js/assets.js" charset="utf-8"></script>
    <script src="js/controls.js" charset="utf-8"></script>
    <script src="js/camera.js" charset="utf-8"></script>
    <script src="js/canvas.js" charset="utf-8"></script>
    <script src="js/popup.js" charset="utf-8"></script>

    <div id="gameorbtnmnu" class="btnmenu hidden">
      <button type="button" class="btn" id="reloadbtn" onclick="stopEndGame();startGame();btntimeout = 20;">RETRY</button>
      <button type="button" class="btn" id="gototitlebtn" onclick="stopEndGame();startTitleLoop();btntimeout = 20;">TITLE SCREEN</button>
    </div>
    <div id="titlebtnmnu" class="btnmenu">
      <button type="button" class="btn" id="startgamebtn" onclick="player1.djc = 10;startGame();btntimeout = 20;">START</button>
      <button type="button" class="btn" id="creditbtn" onclick="window.location.href = 'CREDITS.html';">CREDITS</button>
    </div>
    <div id="pausebtnmnu" class="btnmenu hidden">
      <button type="button" class="btn" id="resumegamebtn" onclick="player1.djc = 10;stopPauseLoop();">RESUME</button>
      <button type="button" class="btn" id="gototitlebtn2" onclick="stopEndGame();startTitleLoop();btntimeout = 20;">TITLE SCREEN</button>
    </div>

    <script src="js/math.js" charset="utf-8"></script>
    <script src="js/eventlisteners.js" charset="utf-8"></script>

    <!-- Levels Set to Load -->
    <!--<script src="levels/dev.js" charset="utf-8"></script>-->
    <script src="levels/main.js" charset="utf-8"></script>

    <!-- Start the Game -->
    <script src="js/game.js" charset="utf-8"></script>
  </body>
</html>
